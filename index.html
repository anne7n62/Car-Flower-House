<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "styles.css" />
    <title>house car flower</title>
</head>
<body>

    <svg version="1.1">

        <g class="housegroup">
            <rect class="house" x="400" y="30" rx="10" ry="10" width="400" height="400"/>
            <rect class="housewindow" x="650" y="60" rx="10" ry="10" width="120" height="140"/>
            <rect class="housewindow" x="430" y="60" rx="10" ry="10" width="120" height="140"/>
            <rect class="door" x="600" y="230" rx="10" ry="10" width="120" height="200"/>
        </g>

        <g class="flowergroup">
            <line class="flower" x1="760" x2="750" y1="370" y2="450"/>
            <circle class="flowerpetals" cx="760" cy="370" r="25"/>
            <circle class="flowereye" cx="760" cy="370" r="10"/> 
        </g>

        <g class="busgroup">
            <rect class="bus" x="100" y="250" rx="10" ry="10" width="350" height="200"/>
            <circle class="wheel" class="wheel1" cx="160" cy="450" r="35"/>
            <circle class="wheel" class="wheel2" cx="390" cy="450" r="35"/>
            <rect class="window" x="350" y="280" rx="10" ry="10" width="70" height="60"/>
        </g>

       
    
        <g class="star"> <polygon class="star" points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"/></g>
        
    
      </svg>
    
</body>
</html>
